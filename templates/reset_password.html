<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ====== General Styles ====== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
}

/* Hide scrollbars */
html, body {
  height: 100%;
  width: 100%;
  overflow-x: hidden;
}
body::-webkit-scrollbar { display: none; }
body { -ms-overflow-style: none; scrollbar-width: none; }

/* ====== Permanent Dark Mode ====== */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0d1117;
  color: #e0e0e0;
  position: relative;
  min-height: 100vh;
  flex-direction: column;
  padding: 20px 10px;
}

/* Floating background circles */
.circle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.08;
  animation: float 10s infinite ease-in-out alternate;
}
.circle1 {
  width: 200px;
  height: 200px;
  top: -60px;
  left: -60px;
  background: #1f2937;
}
.circle2 {
  width: 300px;
  height: 300px;
  bottom: -100px;
  right: -90px;
  background: #374151;
  animation-duration: 12s;
}

/* Container */
.container {
  width: 360px;
  max-width: 90%;
  background: #161b22;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px 25px;
  position: relative;
  z-index: 2;
}

/* Titles */
h2 {
  text-align: center;
  color: #00bcd4;
  margin-bottom: 20px;
  font-size: 1.6rem;
  font-weight: 700;
}

/* Input container with toggle */
.input-group {
  position: relative;
  width: 100%;
  margin-bottom: 14px;
}
input[type="password"],
input[type="text"] {
  width: 100%;
  padding: 12px 45px 12px 15px;
  border-radius: 25px;
  border: 2px solid #30363d;
  outline: none;
  background: #0d1117;
  color: #fff;
  font-size: 0.95rem;
  transition: 0.3s;
}
input:focus {
  border-color: #00bcd4;
  box-shadow: 0 0 6px rgba(0,188,212,0.4);
}

/* Toggle button inside input */
.toggle-password {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  color: #aaa;
}
.toggle-password:hover { color: #00bcd4; }

/* Buttons */
button.submit-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 25px;
  background: #00bcd4;
  color: #fff;
  font-weight: bold;
  font-size: 0.95rem;
  cursor: pointer;
  margin-top: 8px;
  transition: 0.3s;
}
button.submit-btn:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

/* Flash messages */
.flash {
  position: fixed;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  z-index: 9999;
  color: #fff;
  font-weight: bold;
  text-align: center;
  min-width: 200px;
  animation: fadeInOut 3s ease forwards;
}
.flash-success { background: #4CAF50; }
.flash-danger { background: #f44336; }
.flash-warning { background: #ff9800; }

@keyframes fadeInOut {
  0% { opacity: 0; transform: translate(-50%, -10px); }
  10%, 80% { opacity: 1; transform: translate(-50%, 0); }
  100% { opacity: 0; transform: translate(-50%, -10px); }
}

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-20px); }
}

/* Responsive */
@media(max-width: 768px) {
  .container { width: 85%; padding: 25px 20px; transform: scale(0.95); }
  h2 { font-size: 1.4rem; }
  input, button { font-size: 0.9rem; }
}
@media(max-width: 480px) {
  .container { width: 90%; padding: 25px 20px; transform: scale(0.9); }
  h2 { font-size: 1.3rem; }
  input, button { font-size: 0.9rem; }
}
</style>

<script>
window.addEventListener('DOMContentLoaded', () => {
  // Redirect after success
  const successMsg = document.querySelector('.flash-success, .text-green-600');
  if (successMsg && successMsg.textContent.includes("Password changed successfully")) {
    setTimeout(() => {
      window.location.href = '{{ url_for("login") }}';
    }, 3000);
  }

  // Toggle password visibility
  document.querySelectorAll('.toggle-password').forEach(btn => {
    btn.addEventListener('click', () => {
      const input = btn.previousElementSibling;
      if (input.type === "password") {
        input.type = "text";
        btn.innerHTML = '<i class="fa fa-eye-slash"></i>';
      } else {
        input.type = "password";
        btn.innerHTML = '<i class="fa fa-eye"></i>';
      }
    });
  });
});
</script>
</head>

<body>
<!-- Floating circles -->
<div class="circle circle1"></div>
<div class="circle circle2"></div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="flash flash-{{ category }}">{{ message }}</div>
  {% endfor %}
{% endwith %}

<div class="container">
  <h2>Reset Password</h2>

  <form method="POST">
    <div class="input-group">
      <input type="password" name="password" placeholder="New Password" required>
      <button type="button" class="toggle-password"><i class="fa fa-eye"></i></button>
    </div>
    <div class="input-group">
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="button" class="toggle-password"><i class="fa fa-eye"></i></button>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
</body>
</html>
