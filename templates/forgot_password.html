<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }

/* Default: no scroll (desktop) */
html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
}

/* Permanent Dark Mode */
body {
    display: flex; justify-content: center; align-items: center;
    background: #121212;
    color: #ffffff;
    position: relative;
    padding: 20px 0;
}

/* Enable scroll only on mobile */
@media (max-width: 768px) {
    html, body {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
    }
}

/* Floating background circles */
.circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.15;
    animation: float 10s infinite ease-in-out alternate;
    pointer-events: none;
}
.circle1 { width: 180px; height: 180px; top: -40px; left: -40px; background: #444; }
.circle2 { width: 250px; height: 250px; bottom: -80px; right: -60px; background: #888; animation-duration: 12s; }

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
}

/* Container */
.container {
    width: 380px;
    max-width: 95%;
    background: #1e1e1e;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px 25px;
    position: relative;
}

/* Title */
h2 {
    text-align: center;
    color: #00bcd4;
    margin-bottom: 20px;
    font-size: 1.8rem;
}

/* Inputs */
input[type="email"] {
    width: 100%;
    padding: 14px 18px;
    border-radius: 25px;
    border: 2px solid #555;
    outline: none;
    background: #2a2a2a;
    color: #fff;
    font-size: 1rem;
    margin-bottom: 12px;
    transition: 0.3s;
}
input[type="email"]:focus {
    border-color: #00bcd4;
    box-shadow: 0 0 6px rgba(0,188,212,0.4);
}

/* Buttons */
button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(45deg, #00bcd4, #00796b);
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 12px;
    transition: 0.3s;
}
button:hover { opacity: 0.9; transform: translateY(-2px); }

/* Back Button */
.back-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 25px;
    background: #f44336;
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}
.back-btn:hover { opacity: 0.9; transform: translateY(-2px); }

/* Flash messages */
.flash {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    z-index: 9999;
    color: #fff;
    opacity: 1;
    font-weight: bold;
    text-align: center;
    min-width: 220px;
}
.flash-success { background: #4CAF50; }
.flash-danger { background: #f44336; }
.flash-warning { background: #ff9800; }

/* Responsive adjustments */
@media(max-width: 500px) {
    .container { width: 80%; padding: 20px; }
    h2 { font-size: 1.6rem; }
    input[type="email"], button, .back-btn { font-size: 0.95rem; padding: 10px 12px; }
}
@media(max-width: 380px) {
    .container { width: 90%; padding: 15px; }
    h2 { font-size: 1.4rem; }
    input[type="email"], button, .back-btn { font-size: 0.9rem; padding: 8px 10px; }
}
</style>
</head>
<body>

<!-- Floating circles -->
<div class="circle circle1"></div>
<div class="circle circle2"></div>

<div class="container">
  <h2>Forgot Password</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="flash flash-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Send OTP</button>
  </form>

  <button class="back-btn" id="backBtn">Back to Login</button>
</div>

<script>
// Back button logic
document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = "{{ url_for('login') }}";
});

// Auto hide flash messages
setTimeout(() => {
    document.querySelectorAll('.flash').forEach(msg => {
        msg.style.opacity = 0;
        setTimeout(() => { msg.remove(); }, 500);
    });
}, 2000);
</script>

</body>
</html>
