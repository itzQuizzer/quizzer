<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Result</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family:'Montserrat', sans-serif; }
  html, body { width: 100%; height: 100%; overflow-x: hidden; }

  /* ===== Theme Colors ===== */
  :root {
    --bg-color: linear-gradient(135deg, #00bcd4, #00796b);
    --text-color: #111827;
    --card-bg: #ffffff;
    --username-color: #00796b;
    --score-color: #00bcd4;
  }
  [data-theme="dark"] {
    --bg-color: linear-gradient(135deg, #121212, #1e1e1e);
    --text-color: #f1f1f1;
    --card-bg: #1e1e1e;
    --username-color: #0dab93;
    --score-color: #00bcd4;
  }

  body {
    min-height: 100vh;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    position: relative;
    transition: background 0.3s, color 0.3s;
  }

  /* Floating Circles */
  .circle { position:absolute; border-radius:50%; opacity:0.15; animation: float 10s infinite ease-in-out alternate; }
  .circle1 { width:200px; height:200px; top:-50px; left:-50px; background:#fff; }
  .circle2 { width:300px; height:300px; bottom:-100px; right:-80px; background:#000; animation-duration:12s; }
  @keyframes float { from { transform: translateY(0); } to { transform: translateY(30px); } }

  /* Card Layout */
  .result-card {
    background: var(--card-bg);
    border-radius:20px;
    padding:35px 25px;
    width:100%;
    max-width:450px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    position:relative;
    z-index:1;
    text-align:center;
    transition: transform 0.3s, background 0.3s, color 0.3s;
  }
  .result-card:hover { transform: translateY(-3px); }

  /* Header */
  h1 { 
    font-size:30px;
    font-weight:700;
    color:#00796b;
    margin-bottom:15px;
  }

  /* Username and Score */
  .username { color: var(--username-color); font-weight:700; margin-bottom:10px; }
  .score { font-size:26px; font-weight:700; color: var(--score-color); margin-bottom:20px; }

  /* Buttons */
  .btn {
    display:block;
    width:100%;
    margin:8px 0;
    padding:10px 15px;
    font-weight:700;
    border-radius:25px;
    text-decoration:none;
    color:#fff;
    transition:0.3s;
    text-align:center;
  }
  .btn-purple { background: linear-gradient(45deg, #00bcd4, #00796b); }
  .btn-purple:hover { opacity:0.9; transform: translateY(-2px); }
  .btn-blue { background: linear-gradient(45deg, #1976d2, #0dab93); }
  .btn-blue:hover { opacity:0.9; transform: translateY(-2px); }

  /* Fade-in Animation */
  .fade-in { opacity:0; transform: translateY(20px); animation: fadeInMoveUp 0.6s forwards; }
  @keyframes fadeInMoveUp {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
  }

  /* ===== Mobile adjustments ===== */
  @media (max-width: 700px) {
    body { padding: 5px; }
    .result-card { padding:25px 15px; max-width: 90%; }
    h1 { font-size:24px; }
    .username { font-size:16px; }
    .score { font-size:20px; margin-bottom:15px; }
    .btn { padding:8px 12px; font-size:14px; }
    .circle1, .circle2 { max-width: 150vw; max-height: 150vh; }
  }
</style>
</head>
<body>
  <!-- Floating Circles -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>

  <div class="result-card fade-in">
    <h1>Quiz Completed ðŸŽ‰</h1>
    <p class="username">Hi, {{ username }}!</p>
    <p class="score">Your Score: {{ score }}</p>

    <a href="{{ url_for('student_dashboard') }}" class="btn btn-purple">Back to Dashboard</a>
    <a href="becomputer" class="btn btn-blue">Play Another Level</a>
  </div>

<script>
  // ===== Dark/Light Mode Script (persistent) =====
  const html = document.documentElement;
  function setTheme(mode) {
    html.setAttribute('data-theme', mode);
    localStorage.setItem('theme', mode);
  }

  const currentTheme = localStorage.getItem('theme') || 'light';
  setTheme(currentTheme);
</script>
</body>
</html>
